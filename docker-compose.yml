services:
  cigniter-docker:
    container_name: cigniter4-docker
    build: .
    volumes:
      - ./cigniter-app:/var/www/html
    ports:
      - 8080:80
  
  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: caves
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql

  
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1